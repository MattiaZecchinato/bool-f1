<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${driverStats.firstName} + ' ' + ${driverStats.lastName}]]</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap}"></th:block>
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
    <link href="/css/driver/driverCard.css" rel="stylesheet" />
</head>

<body>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>

    <main>
        <div th:insert="~{fragments/driverCard :: card(${driverStats})}" class="driver-box"></div>
        <div class="stats-box"></div>
    </main>
</body>

</html>
